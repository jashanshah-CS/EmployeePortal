<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body style="background-color: black; padding: 20px">
<p style="color: white; margin: 0px 580px; font-size: 50px; width: 600px; padding-top: 80px;">Registration Form</p>
<form class="row g-3" style="padding-top: 100px;" action="Registrationservlet">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label" style="color: white;">First name</label>
    <input type="text" class="form-control" name="firstname" id="validationDefault01" value="" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label" style="color: white;">Last name</label>
    <input type="text" class="form-control" name="lastname" id="validationDefault02" value="" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label" style="color: white;">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" name="username" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label" style="color: white;">City</label>
    <input type="text" class="form-control" name="city" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label" style="color: white;">State</label>
    <select class="form-select" id="validationDefault04" name="State" required>
      <option selected disabled value="">Choose...</option>
      <option>Gujarat</option>
      <option>Delhi</option>
      <option>Bombay</option>
      <option>Chennai</option>
      <option>Punjab</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label" style="color: white;">Zip</label>
    <input type="text" class="form-control" name="zip" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2" style="color: white;">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</body>
</html>
